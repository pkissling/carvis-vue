name: Lint
on: [push, pull_request]

jobs:
  eslint:
    name: Run eslint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: yarn install

      - name: Run eslint
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
