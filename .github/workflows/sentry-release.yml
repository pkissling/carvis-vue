
on:
  push:
    branches: [ main ]

jobs:
  sentry-release:
    name: Create Sentry Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: carvis
          SENTRY_PROJECT: vue
        with:
          environment: live
